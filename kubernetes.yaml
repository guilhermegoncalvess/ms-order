apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ms-order
  name: ms-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-order
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ms-order
    spec:
      serviceAccountName: ms-order-pubsub
      automountServiceAccountToken: false
      containers:
        - image: gcr.io/learning-357114/ms-order:1.0.0
          name: ms-order
          resources: {}
          imagePullPolicy: Always
          ports:
            - containerPort: 3333
              protocol: TCP
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
  labels:
    app: ms-order
  name: ms-order
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 3333
      protocol: TCP
      targetPort: 3333
  selector:
    app: ms-order
  type: ClusterIP
